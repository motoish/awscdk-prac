---
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/infra" # Location of package manifests
    schedule:
      interval: "monthly"
      day: "monday"
      time: "11:00"
      timezone: "Asia/Tokyo"
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
    reviewers:
      - "motoish"
    labels:
      - "dependencies"
      - "npm"
